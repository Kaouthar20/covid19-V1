

   <div class="container-fluid pt-4 my-3 mx-5 ">
 
    <div class="card" style="width:400px; height:300px">
      <img class="card-img-top img-fluid rounded-circle mx-auto d-block" src="assets/image/{{prevention.image}}" alt="Card image"  style="width:25%">
      <div class="card-body">
        <h4 class="card-title">{{prevention.name | titlecase}}</h4>
        <p class="card-text text-justify">{{prevention.grave}}</p>
    
      </div>
    </div>
</div>
