

   <div class="container-fluid bg-light my-2 mx-3  ">
 
    <div class="card " style="width:400px; height:300px">
      <img class="card-img-top img-fluid rounded-circle mx-auto my-2 d-block" src="assets/image/{{prevention.image}}" alt="Card image"  style="width:25%">
      <div class="card-body">
        <h4 class="card-title">{{prevention.name | titlecase}}</h4>
        <p class="card-text text-justify">{{prevention.description}}</p>
    
      </div>
    </div>
</div>
