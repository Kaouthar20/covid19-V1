
            <!-- contact-->
            <section class="p-5 bg-light">
              
              <div class="container-fluid">
                <div class="row mb-4 col-sm-10 mx-auto mb-2">

                  <div class="col text-center">
                  <h1 class="text-info display-2 mt-5" >Contact </h1>
                 
                </div>
              </div>
               
                <div class="row justify-content-center">
                  <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="text-center text-secondary">
                    <h2>Got a quetion?</h2>
                    
                    <p>stay tuned</p>
                  </div>

                <form action="/action_page.php" #f="ngForm" (ngSubmit)="singUp(f)">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" #name="ngModel" placeholder="Enter name" name="name" ngModel
                      required>
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is required</div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" #email="ngModel" name="email"
                      ngModel required email>
                    <div class="alert alert-danger" *ngIf="email.errors?.required  && email.touched"> your email is required </div>
                    <div class="alert alert-danger" *ngIf="email.errors?.email  && email.touched">your input doesn't match email
                      format </div>
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" class="form-control" id="message" rows="5"></textarea>
                  </div>
              
                   <button type="submit" class="btn btn-info  btn-block"
                      [disabled]="f.invalid ">Submit Question</button>
                      

                      
                </form>
              </div>
            </div>
              </div>
            </section>
