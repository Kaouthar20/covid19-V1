<div class="container mt-5 w-25">
  <h2 class="text-center  text-primary">Register</h2>
  <form action="/action_page.php" #f="ngForm" (ngSubmit)="singUp(f)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" #name="ngModel" placeholder="Enter name" name="name" ngModel
        required>
      <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is required</div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" #email="ngModel" name="email"
        ngModel required email>
      <div class="alert alert-danger" *ngIf="email.errors?.required  && email.touched"> your email is required </div>
      <div class="alert alert-danger" *ngIf="email.errors?.email  && email.touched">your input doesn't match email
        format </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" #password="ngModel" placeholder="Enter password" name="pswd"
        ngModel required minlength="6">
      <div class="alert alert-danger" *ngIf="password.errors?.required  && password.touched"> your password is required
      </div>
      <div class="alert alert-danger" *ngIf="password.errors?.minlength  && password.touched">poassword shoul be 6+
        charachters </div>
    </div>
    <div class="form-group">
      <label for="pwdconf"> Confirm password:</label>
      <input type="password" class="form-control" id="pwdconf" #passwordconf="ngModel" placeholder="confirm password"
        name="pswdconf" ngModel required>
      <div class="alert alert-danger" *ngIf="passwordconf.invalid  && passwordconf.touched">password confirm is required
      </div>
      <div class="alert alert-danger" *ngIf="passwordconf.value !== password.value && passwordconf.touched">passwords
        are not equale </div>
    </div>

     <button type="submit" class="btn btn-primary  btn-block"
        [disabled]="f.invalid || password.value !== passwordconf.value">Sign in</button>
  </form>
</div>
